<!DOCTYPE html>
<html>
<head>
	<title>Demonstration for Flow Chart</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../FlowChart.js"></script>
	<link rel="stylesheet" href="../FlowChart.css" />
	<style type="text/css">
		#target {
			width: 800px;
			height: 100px;
		}
		
		.text {
			font-size: 20px;
			font-weight: bold;
		}
		
		#source .text {
			font-size: 14px;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<ul id="source">
		<li><span class="text">Item 1</span></li>
		<li><a class="text" href="#">Item 2</a></li>
		<li><span class="text">Item 3</span></li>
		<li><a class="text" href="http://wiki.aiwsolution.net">AIW Wiki</a></li>
	</ul>
	
	<br/>
	
	<div id="target">
	</div>

<script type="text/javascript">
	$(function() {
		$('#source').flowChart('#target');
	});
</script>

</body>
</html>
